<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="elastic-search.component.ts"></script>
  </head>
  <body>
    <div class="container" style="padding-top:30px">
      <input type="text" #myInput class="form-control" placeholder="Enter Whatever Here..." [(ngModel)]="searchString" (input)="Search()">
    </div>
    <div class="container" style="padding-top:30px">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Item Code</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of addItemArray[0]">
            <td>{{item.Id}}</td>
            <td>{{item.Item_Code}}</td>
            <td>{{item.Description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
